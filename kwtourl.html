
<!DOCTYPE html>
<html>
<head>
	<title>Keywords to URL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#ffffff">
	<meta name="msapplication-TileColor" content="#ffffff">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="col-12 my-2" align="center">
			<h1 class="h3">Keywords to URL</h1>
		</div>
		<div class="col-md-12 my-4">
			<div class="card">
				<div class="card-body">
					<div class="form-group mb-3">
					  <label for="urlMaster" class="form-label">URL Master</label>
					  <input type="text" class="form-control" id="urlMaster" value="https://omatic-pro.blogspot.com/search/q={keyword}" placeholder="https://omatic-pro.blogspot.com/search?q={keyword}">
					</div>
					<div class="form-group mb-3">
					  <label for="comment">Keywords:</label>
					  <textarea class="kw_list form-control" rows="10" id="kw_list"></textarea>
					</div> 
					<button class="get_generate btn btn-primary">Generate</button>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<div class="d-block" align="center">
		<p>Created By <a href="https://www.facebook.com/vyant789" target="_blank">vyant</a></p>
	</div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$(document).on('click','.get_generate',function()
	{    
		var list_arr 	= $(".kw_list").val().replace(/\r\n/g,"\n").split("\n");
		var urlMaster  	= $("#urlMaster").val();

		//console.log(list_arr)
		//console.log(urlMaster)

		if(list_arr)
		{
			$(".kw_list").val('');

			let resTxt = '';

			$.each(list_arr, function (key, val) {

				if(val){
					val = val.replace(/[`~!@#$%^&*()_|+\-=?;:'",<>\{\}\[\]\\\/]/gi, '');
					var kwEncode = encodeURIComponent(val);
			        var url = urlMaster.replace('{keyword}', kwEncode);
					resTxt += `${url}\r\n`;  
				}      
		         		
		    });

		    //console.log(resTxt)

		    $(".kw_list").val(resTxt);
		}
	})
})
</script>
</html>
